# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-for-coverage:
    docker:
      - image: cimg/python:3.9
    environment:
      TEST_ROOT: /home/circleci/project/test-dir/microcloudchip
      TEST_EMAIL: napalosense@gmail.com # Real email for test
    steps:
      - checkout
      - run:
          name: set test directory
          command: |
            mkdir test-dir
            mkdir test-dir/microcloudchip
            mkdir test-dir/microcloudchip/storage
      - run:
          name: install package
          command: |
            pip install --upgrade pip
            cd app
            pip install -r requirements.txt
      - run:
          name: set config file
          command: |
            cd bin
            perl setConfigure-sqlite.pl $TEST_ROOT 8000 127.0.0.1 $TEST_EMAIL
      - run:
          name: migration inner database
          command: |
            cd app/server
            python manage.py makemigrations
            python manage.py migrate
      - run
          name: test
          command: |
            cd app/server
            coverage run manage.py test
            coverage report
            

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - test-for-coverage
